<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
      $.ajax({
         url:"http://127.0.0.1:3000/queue/list",
         type:"GET",
         dataType:"json",
         success: function write_urls(queue){
           $('#urls').append('<div>'+queue+'</div>'); 
         }
      });
    </script>
  </head>
  <body>
    <h2>URLs</h2>
    <div id="urls">
      <!-- urls -->
    </div>
  </body>
</html>
